<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/master.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="results">
        <div class="results-container">
          <div class="results-component">
            <div class="results-score-container">
              <h1 class="results-score-heading">Your Result</h1>
              <h2 class="results-score">
                76 <span class="results-max-score">of 100</span>
              </h2>
              <h3 class="assessment">Great</h3>
              <p class="assesment-desc">
                You scored higher than 65% of the people who have taken these
                tests.
              </p>
            </div>
            <div class="results-summary-container">
              <h4 class="results-summary-heading">Summary</h4>
              <div class="results-summary-ca reaction">
                <div class="results-summary-ca-heading">
                  <img
                    src="assets/images/icon-reaction.svg"
                    alt="Reaction Icon"
                  />
                  <h5>Reaction</h5>
                </div>
                <p class="results-summary-subscore">
                  80 &nbsp <span>/ 100</span>
                </p>
              </div>
              <div class="results-summary-ca memory">
                <div class="results-summary-ca-heading">
                  <img src="assets/images/icon-memory.svg" alt="Memory Icon" />
                  <h5>Memory</h5>
                </div>
                <p class="results-summary-subscore">
                  92 &nbsp <span>/ 100</span>
                </p>
              </div>
              <div class="results-summary-ca verbal">
                <div class="results-summary-ca-heading">
                  <img src="assets/images/icon-verbal.svg" alt="Verbal Icon" />
                  <h5>Verbal</h5>
                </div>
                <p class="results-summary-subscore">
                  61 &nbsp <span>/ 100</span>
                </p>
              </div>
              <div class="results-summary-ca visual">
                <div class="results-summary-ca-heading">
                  <img src="assets/images/icon-visual.svg" alt="Visual Icon" />
                  <h5>Visual</h5>
                </div>
                <p class="results-summary-subscore">
                  72 &nbsp <span>/ 100</span>
                </p>
              </div>
              <a href="#" class="results-continue-btn">Continue</a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
